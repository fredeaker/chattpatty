
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>chattypatty 3.1 - By Fred Eaker</title>
		
		<!-- https://web.dev/efficiently-load-third-party-javascript/ -->
		<link rel="dns-prefetch" href="https://cdn.jsdelivr.net/">
		
		<!-- Boostrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container"> <!-- bootstrap container start -->
		
			<div class="row">
				<div class="col">
					<h1>chattypatty 3.1</h1>
					<p>chattypatty is a vanilla Javascript proof of concept designed to support basic experimentation with ChatGPT. Created by <a href='https://fredeaker.com/'>Fred Eaker</a>.</p>
				</div>
				
				<div class="col"> <!-- completion parameters section -->
					<div class="form-group">
						<label for="oai_api_key">OpenAI API Key</label>
						<input type="password" name="oai_api_key" class="form-control" id="oai_api_key" value="">
						<label for="oai_api_model">OpenAI API Model</label>
						<input type="text" name="oai_api_model" class="form-control" id="oai_api_model" readonly value="gpt-4o">
					</div>
			</div>
			
			<div class="row"> <!-- input section -->
				<div class="col">
					<label for="oai_api_prompt"><h2>Prompt</h2></label>
					<textarea class="form-control" id="oai_api_prompt" name="oai_api_prompt" rows="10"></textarea>
					<button type="submit" id="submit_button" class="btn btn-primary btn-block" onclick="submitPrompt();">Submit
					</button>
					<!-- progress bar -->
					<button id="progress-bar" class="btn btn-primary" type="button" disabled style="display:none">
						<span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
						<span role="status">Inhale calmness, exhale stress while we process your request.</span>
					</button>
				</div>
			</div>
			
			<div class="row"> <!-- output section -->
				<div class="col">
					<label for="oai_api_response"><h2>Response</h2></label>
					<textarea class="form-control" id="oai_api_response" name="oai_api_response" rows="10" readonly></textarea>
				</div>
			</div>
			
			<div class="row"> <!-- debug section -->
				<div class="col">
					<h2>Debug</h2>
					<div id="debug" class="alert alert-primary" role="alert"></div>
				</div>
			</div>
		</div> <!-- bootstrap container end -->
		
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<!-- custom JS -->
		<script src="lib.js"></script>
		<!-- DOMPurify sanitizer and validator https://github.com/cure53/DOMPurify -->
		<script type="text/javascript" src="purify.min.js"></script>
	</body>
</html>
